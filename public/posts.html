<!-- First Blog Post -->
                <div ng-repeat="post in posts">
                    <h2>
                        <a href="#">{{post.title}}</a>
                    </h2>
                    <p><span class="glyphicon glyphicon-time"></span> Posted on {{post.createdOn | date:'yyyy-MM-dd HH:mm:ss'}}</p>
                    <hr>
                    <div marked="post.abstract">
                    </div>
                    
                    <a class="btn btn-primary" href="#post/{{post.id}}">Read More <span class="glyphicon glyphicon-chevron-right"></span></a>

                    <hr>
                </div>
                <!-- Pager -->
                <ul class="pager">
                    <li class="previous">
                        <a href="#">&larr; Older</a>
                    </li>
                    <li class="next">
                        <a href="#">Newer &rarr;</a>
                    </li>
                </ul>
