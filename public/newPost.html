<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<h1>Step 1</h1>
			<div class="row">
				<div class="col-md-12">
					<div class="row">
						<div class="col-md-6">
							<h3>Drop a file here</h3>
							<div ng-show="uploader.isHTML5">
								<!-- Example: nv-file-drop="" uploader="{Object}" options="{Object}" filters="{String}" -->
								<div nv-file-drop="" uploader="uploader" options="{ url: '/posts' }">
									<div nv-file-over="" uploader="uploader" over-class="another-file-over-class" class="well my-drop-zone">
										Another drop zone with its own settings
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<!-- Example: nv-file-select="" uploader="{Object}" options="{Object}" filters="{String}" -->
							<h3>Or</h3>
							<input type="file" nv-file-select="" uploader="uploader" multiple  />
							<br/>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12" style="margin-bottom: 40px">

							<h3>Upload queue</h3>
							<p>
								Queue length: {{ uploader.queue.length }}
							</p>

							<table class="table">
								<thead>
									<tr>
										<th width="50%">Name</th>
										<th ng-show="uploader.isHTML5">Size</th>
										<th ng-show="uploader.isHTML5">Progress</th>
										<th>Status</th>
										<th>Actions</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="item in uploader.queue">
										<td><a href="#" editable-text="item.file.name">{{ item.file.name }}</a></td>
										<td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
										<td ng-show="uploader.isHTML5">
										<div class="progress" style="margin-bottom: 0;">
											<div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
										</div></td>
									</tr>
								</tbody>
							</table>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<h1>Step 2</h1>
			<div class="row">
				<div class="col-md-12">
					<form class="form-horizontal">
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">Title</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="inputEmail3" placeholder="tile" ng-model="post.title">
							</div>
						</div>
						<div class="form-group">
							<label for="inputPassword3" class="col-sm-2 control-label">Tag</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="inputPassword3" placeholder="split with comma" ng-model="post.tag">
							</div>
						</div>
					</form>
				</div>
			</div>

		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<h1>Step 3</h1>

			<div class="row">
				<div class="col-md-12">
					<div>
						Queue progress:
						<div class="progress" style="">
							<div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<button class="btn btn-primary" ng-click="submit()">
						Submit
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
