<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Blog</title>

		<!-- Bootstrap Core CSS -->
		<link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

		<!-- Custom CSS -->
		<link href="css/style.css" rel="stylesheet">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->

	</head>

	<body ng-app='blogApp' ng-controller="MainController as mainController">
		<!-- Navigation -->
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#posts">My Blog</a>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li>
							<a href="#posts" ng-click="load('#posts')">Posts</a>
						</li>
						<li ng-if="userService.isLoggedIn">
							<a href="#new">New</a>
						</li>
						<li>
							<a href="#about">Contact</a>
						</li>
					</ul>
					<ul class="nav navbar-nav navbar-right" ng-if="userService.isLoggedIn">
						<li>
							<a href="#profile">{{userService.user}}</a>
						</li>
						<li>
							<a class="glyphicon glyphicon-log-out" title="logout" href="/logout"></a>
						</li>
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container -->
		</nav>
		<div id="wrap">
			<!-- Page Content -->
			<div class="container">

				<div class="row">

					<!-- Blog Entries Column -->
					<div class="col-md-12">
						<div ng-view></div>
					</div>

				</div>
				<hr>
			</div>
		</div>
		<footer class="container">
			<div class="row">
				<div class="col-lg-12">
					<p>
						Copyright &copy; Leo 2015
					</p>
				</div>
			</div>
		</footer>

		<!-- jQuery -->
		<script src="jquery/dist/jquery.js"></script>

		<!-- Bootstrap Core JavaScript -->
		<script src="bootstrap/dist/js/bootstrap.min.js"></script>

		<script src="angular/angular.min.js"></script>
		<script src="angular-route/angular-route.min.js"></script>

		<script src="js/blog.js"></script>
		<script type="text/javascript" src="marked/lib/marked.js"></script>
		<script type="text/javascript" src="angular-marked/angular-marked.js"></script>
		<script type="text/javascript" src="angular-file-upload/dist/angular-file-upload.min.js"></script>
		<link href="angular-xeditable/dist/css/xeditable.css" rel="stylesheet">
		<script src="angular-xeditable/dist/js/xeditable.js"></script>
		
	</body>

</html>
