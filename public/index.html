<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Blog</title>

		<!-- Bootstrap Core CSS -->
		<link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

		<!-- Custom CSS -->
		<link href="css/style.css" rel="stylesheet">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->

	</head>

	<body ng-app='blogApp' ng-controller="MainController as mainController">

		<!-- Navigation -->
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#posts">My Blog</a>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li>
							<a href="#posts" ng-click="load('#posts')">Posts</a>
						</li>
						<li ng-if="userService.isLoggedIn">
							<a href="#new">New</a>
						</li>
						<li>
							<a href="#about">Contact</a>
						</li>
					</ul>
					<ul class="nav navbar-nav navbar-right" ng-if="userService.isLoggedIn">
						<li>
							<a href="#profile">{{userService.user}}</a>
						</li>
						<li>
							<a class="glyphicon glyphicon-log-out" title="logout" href="/logout"></a>
						</li>
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container -->
		</nav>

		<!-- Page Content -->
		<div class="container">

			<div class="row">

				<!-- Blog Entries Column -->
				<div class="col-md-8">
					<div ng-view></div>

				</div>

				<!-- Blog Sidebar Widgets Column -->
				<div class="col-md-4">

					<!-- Blog Search Well -->
					<div class="well">
						<h4>Blog Search</h4>
						<div class="input-group">
							<input type="text" class="form-control">
							<span class="input-group-btn">
								<button class="btn btn-default" type="button">
									<span class="glyphicon glyphicon-search"></span>
								</button> </span>
						</div>
						<!-- /.input-group -->
					</div>

					<!-- Blog Categories Well -->
					<div class="well">
						<h4>Blog Categories</h4>
						<div class="row" ng-controller="TagController as tagController">
							<div class="col-lg-6">
								<ul class="list-unstyled">
									<li ng-repeat="tag in leftHalf">
										<a href="#posts?tag={{tag.name}}">{{tag.name}}</a>
									</li>
								</ul>
							</div>
							<!-- /.col-lg-6 -->
							<div class="col-lg-6">
								<ul class="list-unstyled">
									<li ng-repeat="tag in rightHalf">
										<a href="#posts?tag={{tag.name}}">{{tag.name}}</a>
									</li>
								</ul>
							</div>
							<!-- /.col-lg-6 -->
						</div>
						<!-- /.row -->
					</div>

				</div>

			</div>
			<!-- /.row -->

			<hr>

			<!-- Footer -->
			<footer>
				<div class="row">
					<div class="col-lg-12">
						<p>
							Copyright &copy; Leo 2015
						</p>
					</div>
					<!-- /.col-lg-12 -->
				</div>
				<!-- /.row -->
			</footer>

		</div>
		<!-- /.container -->

		<!-- jQuery -->
		<script src="jquery/dist/jquery.js"></script>

		<!-- Bootstrap Core JavaScript -->
		<script src="bootstrap/dist/js/bootstrap.min.js"></script>

		<script src="angular/angular.min.js"></script>
		<script src="angular-route/angular-route.min.js"></script>

		<script src="js/blog.js"></script>
		<script type="text/javascript" src="marked/lib/marked.js"></script>
		<script type="text/javascript" src="angular-marked/angular-marked.js"></script>
		<script type="text/javascript" src="angular-file-upload/dist/angular-file-upload.min.js"></script>
		<link href="angular-xeditable/dist/css/xeditable.css" rel="stylesheet">
		<script src="angular-xeditable/dist/js/xeditable.js"></script>
	</body>

</html>
